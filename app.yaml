application: piratesdicegame
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /_ah/spi/.*
  script: api.api

- url: /tasks/send_your_turn
  script: main.app

- url: /crons/send_reminder
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: endpoints
  version: latest